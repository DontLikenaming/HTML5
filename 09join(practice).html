<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼 실습</title>
  <style>
    tr{height: 35px}
    td:nth-child(2){text-align:right}
    input, select{padding: 5px}
    button{padding: 3px}
    img{margin-left: -3px}
  </style>
</head>
<body>
<!--폼이 여러 개일 경우 name을 이용해서 구분할 수 있다-->
<form method="get" name="join">
<table style="width:900px">
  <tr>
    <td style="font-size: 25px"><b>일반회원</b></td>
  </tr>
  <tr><td>&nbsp;</td></tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td></td>
    <td><label for="name">이 름</label></td>
    <td>&nbsp;</td>
    <td><input type="text" id="name" name="name" size="7" value="홍길동" disabled></td>
  </tr>
  <tr>
  <td></td>
    <td><label for="jumin1">주민등록번호</label></td>
    <td>&nbsp;</td>
  <td><div><input type="text" id="jumin1" name="jumin1" maxlength="6" size="7" value="123456" disabled>
    -<input type="text" id="jumin2" name="jumin2" maxlength="7" size="7" value="7890123" disabled></div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="userid">아이디</label></td>
    <td>&nbsp;</td>
    <td><div><input type="text" id="userid" name="userid" size="16" minlength="6" maxlength="16">
    6~16 자의 영문 소문자, 숫자와 특수기호(_)만 사용할 수 있습니다.</div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="passwd">비밀번호</label></td>
    <td>&nbsp;</td>
    <td><div><input type="text" id="passwd" name="passwd" size="16" minlength="6" maxlength="16">
      6~16 자의 영문 대소문자, 숫자 및 특수문자만 사용할 수 있습니다.</div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="check">비밀번호 확인</label></td>
    <td>&nbsp;</td>
    <td><div><input type="text" id="check" name="check" size="16" minlength="6" maxlength="16">
      이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요</div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="post1">우편번호</label></td>
    <td>&nbsp;</td>
    <td><div><input type="text" id="post1" name="post" maxlength="3" size="3">
      - <input type="text" id="post2" name="post2" maxlength="3" size="3">
      <button type="button">우편번호 찾기</button></div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="juso1">주소</label></td>
    <td>&nbsp;</td>
    <td><input type="text" id="juso1" name="juso1"> <input type="text" id="juso2" name="juso2" maxlength="3"></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="email1">전자우편주소</label></td>
    <td>&nbsp;</td>
    <td><div><input type="text" id="email1" name="email1" size="10"><input type="text" value="@" disabled style="width: 13px"><input type="text" id="email2" name="email2" size="10">
      <select name="email3">
        <option>--선택하세요--</option>
        <option>naver.com</option>
        <option>google.com</option>
        <option>hotmaiel.com</option>
        <option>daum.net</option>
      </select>
    </div></td>
  </tr>
  <tr>
    <td></td>
    <td><label for="phone1">개인 연락처</label></td>
    <td>&nbsp;</td>
    <td><select name="phone1" id="phone1">
      <option style="text-align: center">&ensp;국번&ensp;</option>
      <option>02</option>
      <option>031</option>
      <option>032</option>
      <option>033</option>
    </select> ─ <input type="text" id="phone2" name="phone2" size="4"> ─ <input type="text" id="phone3" name="phone3" size="4">
    </td>
  </tr>
  <tr>
    <td></td>
    <td colspan="3"><hr></td>
  </tr>
  <tr>
    <td></td>
    <td>자동 가입방지</td>
    <td>&nbsp;</td>
    <td>
      <img src="img/captcha.png" alt="자동가입 방지"><br>
      <input type="text" name="captcha" size="7">
      <button type="button">다른 captcha 보기</button>
    </td>
  </tr>
  <tr>
  <td></td>
  <td colspan="3"><hr></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td>&emsp;&emsp;&emsp;&emsp;<button type="submit">입력완료</button>&emsp;<button type="reset">취소하기</button> </td>
  </tr>
</table>
</form>
</body>
</html>
